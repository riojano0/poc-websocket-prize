<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <title>Hello WebSocket to pick Prices</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/main.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="module" src="/app.js"></script>
</head>

<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript!
        Websocket relies on Javascript being enabled. Please enable Javascript and
        reload this page!</h2>
</noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button
                            id="disconnect"
                            class="btn btn-default"
                            type="submit"
                            disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="select-prize">Select Prize</label>
                    <select class="form-control" id="select-prize">
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Your name here..."/>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <button class="btn info" id="show-prize-form">Create a new PRIZE</button>
        <div id='prize-form' >
            <form class="form-inline">
                <div class="form-group">
                        <label for="prize-name">Prize Name?</label>
                        <input
                                type="text"
                                id="prize-name"
                                class="form-control"
                                placeholder="Prize name"/>
                    </div>
                    <div class="form-group">
                        <label for="prize-description">Prize Description?</label>
                        <input
                                type="text"
                                id="prize-description"
                                class="form-control"
                                placeholder="Prize description"/>
                    </div>
                    <button id="send-prize" class="btn btn-default" type="submit">Send Prize</button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="winner-list" class="table table-striped">
            <thead>
            <tr>
                <th>Winners</th>
                <th>Prize Name</th>
                <th>Prize Description</th>
            </tr>
            </thead>
            <tbody id="winners"></tbody>
        </table>
    </div>
</div>
</body>

</html>
